<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin • AiaxStock</title>
<link rel="stylesheet" href="styles.css">
</head>
<body data-page="admin">
  <header class="topbar">
    <h2>AiaxStock <span class="muted">Management — Admin</span></h2>
    <nav>
      <a id="goOwner" class="link">Owner</a>
      <button id="btnLogout" class="ghost">Logout</button>
    </nav>
  </header>

  <section class="card">
    <div id="adminAvailable">Loading…</div>
  </section>

  <section class="card">
    <h1>Get Account</h1>
    <div class="grid">
      <label>Product
        <select id="adminProductSelect"><option>Select product</option></select>
      </label>
      <label>Account type
        <select id="adminTypeSelect"></select>
      </label>
      <label>Duration
        <select id="adminDurationSelect"></select>
      </label>
      <div class="full right">
        <button id="btnGetAccount" class="btn">Get Account</button>
      </div>
    </div>
    <div id="adminCreds" class="pad-top"></div>
  </section>

  <section class="card">
    <h1>My Buyers Record</h1>
    <div id="adminMySales">Loading…</div>
  </section>

  <script src="config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
