<!doctype html>
<html>
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin • AiaxStock</title>
<style>
  :root{ --pink1:#FFE5EC; --pink2:#FFB3C6; --pink3:#FF8FAB; --shadow:0 10px 28px rgba(255,143,171,.35); }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,Segoe UI,Inter,Arial;background:linear-gradient(#ffe9f1,#ffdbe6,#ffe9f1);}
  .wrap{max-width:980px;margin:24px auto;padding:16px}
  .row{display:flex;gap:12px;align-items:center}
  .right{margin-left:auto}
  .card{background:#fff;border-radius:20px;box-shadow:var(--shadow);padding:18px;margin:14px 0}
  .btn{padding:12px 16px;border-radius:12px;border:none;background:linear-gradient(180deg,var(--pink2),var(--pink3));color:#fff;font-weight:800;cursor:pointer}
  .btn-outline{padding:10px 14px;border-radius:12px;border:1px solid #ffbcd0;background:#fff;font-weight:700;cursor:pointer}
  label{font-weight:700}
  select,input{width:100%;padding:12px;border:1px solid #f1c9d6;border-radius:12px}
  table{width:100%;border-collapse:collapse}
  th,td{padding:10px;border-bottom:1px solid #ffe1ea;text-align:left}
  .two{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .muted{opacity:.75}
</style>
</head>
<body>
  <div class="wrap" id="adminPage">
    <div class="row">
      <h1>AiaxStock Management — Admin</h1>
      <a class="btn-outline right" id="goOwner">Go to Owner</a>
      <button class="btn" id="btnLogout">Logout</button>
    </div>

    <div class="card">
      <div class="row"><h2 style="margin:0">Available Stocks</h2><button class="btn-outline right" id="btnAdminRefresh">Refresh</button></div>
      <div id="adminAvailable">Loading…</div>
    </div>

    <div class="card">
      <h2>Get Account</h2>
      <div class="two">
        <div><label>Product</label><select id="adminProductSelect"></select></div>
        <div><label>Account type</label><select id="adminTypeSelect"></select></div>
        <div><label>Duration</label><select id="adminDurationSelect"></select></div>
        <div style="display:flex;align-items:end"><button class="btn" id="btnGetAccount">Get Account</button></div>
      </div>
      <div id="adminCreds" class="card" style="margin-top:14px;background:#fff5f8"></div>
    </div>

    <div class="card">
      <h2>My Buyers Record</h2>
      <div id="adminMySales">Loading…</div>
    </div>
  </div>

  <script src="https://esm.sh/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="app.js" type="module"></script>
</body>
</html>
