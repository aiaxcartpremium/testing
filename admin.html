<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin • AiaxStock</title>
  <style>
    :root{ --pink1:#FFE5EC; --pink2:#FFB3C6; --pink3:#FF8FAB; --shadow:0 10px 28px rgba(255,143,171,.35); }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Segoe UI,Inter,Arial;background:linear-gradient(#ffe9f1,#ffdbe6,#ffe9f1);}
    .nav{display:flex;gap:16px;align-items:center;justify-content:space-between;padding:14px 18px;background:#fff;box-shadow:var(--shadow)}
    .brand{font-size:22px;font-weight:900;color:#8a1242}
    .link{color:#1770ff;font-weight:800;cursor:pointer}
    .btn{padding:10px 14px;border-radius:10px;border:none;background:linear-gradient(180deg,var(--pink2),var(--pink3));color:#fff;font-weight:800;cursor:pointer}
    .card{background:#fff;margin:16px;border-radius:18px;box-shadow:var(--shadow);padding:18px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    select,input{width:100%;padding:12px;border:1px solid #e8d3db;border-radius:10px}
    .table{width:100%;border-collapse:collapse}
    .table th,.table td{border-bottom:1px solid #f1d8e1;padding:10px}
    .row{display:flex;gap:12px;align-items:center}
    @media(max-width:840px){ .grid{grid-template-columns:1fr} }
  </style>
</head>
<body id="adminPage">
  <div class="nav">
    <div class="brand">AiaxStock Management — Admin</div>
    <div class="row">
      <div class="link" id="goOwner">Go to Owner</div>
      <button class="btn" id="btnLogout">Logout</button>
    </div>
  </div>

  <section class="card">
    <div id="adminAvailable">Loading available stocks…</div>
  </section>

  <section class="card">
    <h2>Get Account</h2>
    <div class="grid">
      <div>
        <label>Product</label>
        <select id="adminProductSelect"><option disabled selected>Select product</option></select>
      </div>
      <div>
        <label>Account type</label>
        <select id="adminTypeSelect"></select>
      </div>
      <div>
        <label>Duration</label>
        <select id="adminDurationSelect"></select>
      </div>
    </div>
    <div style="margin-top:12px;text-align:right">
      <button class="btn" id="btnGetAccount">Get Account</button>
    </div>
    <div id="adminCreds" style="margin-top:12px"></div>
  </section>

  <section class="card">
    <h2>My Buyers Record</h2>
    <div id="adminMySales">Loading…</div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
