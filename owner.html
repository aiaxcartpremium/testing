<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Owner • AiaxStock</title>
<link rel="stylesheet" href="styles.css">
</head>
<body data-page="owner">
  <header class="topbar">
    <h2>AiaxStock <span class="muted">Management — Owner</span></h2>
    <nav>
      <a id="goAdmin" class="link">Go to Admin</a>
      <button id="btnLogout" class="ghost">Logout</button>
    </nav>
  </header>

  <div class="tabs">
    <button class="tab active" id="tabAdd">Add stock</button>
    <button class="tab" id="tabStocks">Stocks</button>
    <button class="tab" id="tabRecords">Records</button>
  </div>

  <!-- Add -->
  <section id="paneAdd">
    <h1>Add Stock</h1>

    <form id="addStockForm" class="grid">
      <label>Product
        <select id="productSelect"><option>Loading…</option></select>
      </label>

      <label>Account type
        <select id="typeSelect"></select>
      </label>

      <label>Duration
        <select id="durationSelect"></select>
      </label>

      <label>Quantity
        <input id="qtyInput" type="number" min="1" value="1"/>
      </label>

      <label>Email 
        <input id="emailInput" type="text" placeholder="login email"/>
      </label>

      <label>Password 
        <input id="passInput" type="text" placeholder="login password"/>
      </label>

      <label>Profile (optional)
        <input id="profileInput" type="text" placeholder="profile name"/>
      </label>

      <label>PIN (optional)
        <input id="pinInput" type="text" placeholder="profile pin"/>
      </label>

      <label class="full">Notes
        <input id="notesInput" type="text" placeholder="any notes"/>
      </label>

      <div class="full right">
        <button class="btn" type="submit">Add stock</button>
      </div>
    </form>
  </section>

  <!-- Stocks -->
  <section id="paneStocks" style="display:none">
    <h1>Stocks</h1>
    <div id="ownerStocksTable"></div>
  </section>

  <!-- Records -->
  <section id="paneRecords" style="display:none">
    <h1>Records</h1>
    <div id="ownerRecords"></div>
  </section>

  <script src="config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
