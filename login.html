<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="container">
  <h1>Sign in</h1>

  <form id="loginForm">
    <label>Email</label>
    <input id="email" type="email" required placeholder="owner/admin email" />

    <label>Password</label>
    <input id="password" type="password" required placeholder="••••••••" />

    <button id="btnLogin" type="submit">Sign in</button>
    <p id="msg" class="muted"></p>
  </form>

  <!-- Supabase config -->
  <script src="config.js"></script>

  <script>
    const f = document.getElementById('loginForm');
    const msg = document.getElementById('msg');
    const btn = document.getElementById('btnLogin');

    f.addEventListener('submit', async (e) => {
      e.preventDefault();
      btn.disabled = true; msg.textContent = 'Signing in…';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        msg.textContent = error.message;
        btn.disabled = false;
        return;
      }

      // fetch role from profiles
      const { data: prof, error: perr } = await supabase
        .from('profiles')
        .select('role')
        .eq('id', data.user.id)
        .maybeSingle();

      if (perr) {
        msg.textContent = perr.message;
        btn.disabled = false;
        return;
      }

      if (prof?.role === 'owner') {
        window.location.href = 'owner.html';
      } else if (prof?.role === 'admin') {
        window.location.href = 'admin.html';
      } else {
        msg.textContent = 'No role set on profile.';
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
