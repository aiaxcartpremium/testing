<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script defer src="config.js"></script>
  <script defer src="common.js"></script>
  <script defer src="login.js"></script>
</head>
<body>
<header><h1>Login</h1><nav><a href="index.html">Home</a></nav></header>
<main>
  <section class="card">
    <div id="authed" class="hide">
      <p>Signed in as <strong id="email"></strong></p>
      <p>Your role: <strong id="role"></strong></p>
      <div class="links">
        <a class="btn" href="owner.html">Owner Panel</a>
        <a class="btn" href="admin.html">Admin Panel</a>
      </div>
      <button class="btn" onclick="logout()">Logout</button>
    </div>
    <div id="anon">
      <p>Enter email to receive a magic link:</p>
      <form id="loginForm">
        <input type="email" id="emailInput" placeholder="you@email.com" required/>
        <button class="btn" type="submit">Send magic link</button>
      </form>
      <p class="muted" id="hint"></p>
    </div>
  </section>
</main>
</body>
</html>
