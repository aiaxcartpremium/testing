<!doctype html><html><head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Login â€¢ AiaxStock</title>
<style>
  :root{ --pink2:#FFB3C6; --pink3:#FF8FAB; --shadow:0 10px 28px rgba(255,143,171,.35); }
  *{box-sizing:border-box} body{margin:0;font-family:system-ui,Segoe UI,Inter,Arial;background:linear-gradient(#ffe9f1,#ffdbe6,#ffe9f1);}
  .wrap{max-width:720px;margin:48px auto;padding:20px}
  h1{margin:0 0 14px;font-size:44px} p{margin:0 0 18px;font-size:18px}
  .tile{background:#fff;border-radius:18px;box-shadow:var(--shadow);padding:18px;margin:18px 0}
  .title{font-weight:800;font-size:22px;margin-bottom:10px;padding:16px;border-radius:14px;color:#fff;
         background:linear-gradient(180deg,var(--pink2),var(--pink3));text-align:center}
  label{display:block;font-weight:700;font-size:14px;margin:10px 0 6px}
  input{width:100%;padding:12px;border:1px solid #e8d3db;border-radius:10px}
  .row{display:flex;gap:10px;margin-top:12px}
  .btn{flex:1;padding:16px;font-weight:800;border-radius:14px;border:none;cursor:pointer;color:#fff;
       background:linear-gradient(180deg,var(--pink2),var(--pink3))}
</style>
</head>
<body>
  <div class="wrap">
    <h1>Login</h1>
    <p>Choose a role then type the <strong>UUID</strong> to continue (no magic link).</p>

    <div class="tile">
      <div class="title">Login as Owner</div>
      <label for="ownerUUID">Owner UUID</label>
      <input id="ownerUUID" placeholder="type owner UUID here" autocomplete="off"/>
      <div class="row"><button class="btn" id="ownerGo">Continue</button></div>
      <div style="font-size:12px;color:#555;margin-top:6px">Only valid owner UUIDs are accepted.</div>
    </div>

    <div class="tile">
      <div class="title">Login as Admin</div>
      <label for="adminUUID">Admin UUID</label>
      <input id="adminUUID" placeholder="type admin UUID here" autocomplete="off"/>
      <div class="row"><button class="btn" id="adminGo">Continue</button></div>
      <div style="font-size:12px;color:#555;margin-top:6px">Only valid admin UUIDs are accepted.</div>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script type="module" src="app.js"></script>
  <script>
    // tiny glue for click -> app login
    document.getElementById('ownerGo').onclick = () => {
      window.__APP__?.loginWithUid('owner', document.getElementById('ownerUUID').value.trim());
    };
    document.getElementById('adminGo').onclick = () => {
      window.__APP__?.loginWithUid('admin', document.getElementById('adminUUID').value.trim());
    };
  </script>
</body></html>
