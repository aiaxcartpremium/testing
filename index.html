<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Login • AiaxStock</title>
<link rel="preconnect" href="https://esm.sh">
<style>
  :root{ --pink1:#FFE5EC; --pink2:#FFB3C6; --pink3:#FF8FAB; --shadow:0 10px 28px rgba(255,143,171,.35); }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,Segoe UI,Inter,Arial;background:linear-gradient(#ffe9f1,#ffdbe6,#ffe9f1);}
  .wrap{max-width:760px;margin:56px auto;padding:24px}
  h1{margin:0 0 12px;font-size:56px}
  p{font-size:18px;margin:0 0 22px}
  .btn{width:100%;padding:20px 22px;font-weight:800;font-size:20px;border-radius:16px;
       background:linear-gradient(180deg,var(--pink2),var(--pink3)); color:#fff;border:none;cursor:pointer;box-shadow:var(--shadow)}
  .btn:active{transform:translateY(1px)}
  .sheet{background:#fff;border-radius:22px;box-shadow:var(--shadow);padding:22px;margin-top:16px}
  .row{display:flex;gap:10px;margin-top:14px}
  input{width:100%;padding:14px;border:1px solid #f1c9d6;border-radius:12px;font-size:16px}
  .tight{max-width:560px}
  .muted{opacity:.7}
  .hide{display:none}
</style>
</head>
<body>
  <div class="wrap tight">
    <h1>Login</h1>
    <p>Choose a role then <strong>type the UUID</strong> to continue (no magic link).</p>

    <button class="btn" id="openOwner">Login as Owner</button>
    <div class="sheet hide" id="ownerForm">
      <label>Owner UUID</label>
      <input id="ownerUUID" placeholder="Type owner UUID" autocomplete="off" />
      <div class="row"><button class="btn" id="ownerGo">Continue</button></div>
    </div>

    <div style="height:14px"></div>

    <button class="btn" id="openAdmin">Login as Admin</button>
    <div class="sheet hide" id="adminForm">
      <label>Admin UUID</label>
      <input id="adminUUID" placeholder="Type admin UUID" autocomplete="off" />
      <div class="row"><button class="btn" id="adminGo">Continue</button></div>
    </div>

  <script src="https://esm.sh/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="app.js" type="module"></script>
  <script>
    // UI toggles
    const $=s=>document.querySelector(s);
    $('#openOwner').onclick=()=>{$('#ownerForm').classList.remove('hide');$('#adminForm').classList.add('hide');$('#ownerUUID').focus();}
    $('#openAdmin').onclick=()=>{$('#adminForm').classList.remove('hide');$('#ownerForm').classList.add('hide');$('#adminUUID').focus();}
    // submit
    $('#ownerGo').onclick=()=>window.APP.login('owner',$('#ownerUUID').value.trim());
    $('#adminGo').onclick=()=>window.APP.login('admin',$('#adminUUID').value.trim());
  </script>
  
  <!-- put these at the very end of index.html, before </body> -->
<script src="config.js"></script>
<script src="https://esm.sh/@supabase/supabase-js@2"></script>
<script>
/* Minimal, non-module login logic — binds the buttons you have now */

(function () {
  // storage helpers
  var SKEY = 'aiax.session';
  function setSess(s){ localStorage.setItem(SKEY, JSON.stringify(s)); }

  // normalize arrays even if config.js failed to load
  var OWNER_IDS = (window.OWNER_IDS||[]).map(x=>String(x).toLowerCase());
  var ADMIN_IDS = (window.ADMIN_IDS||[]).map(x=>String(x).toLowerCase());

  function login(role, uuid){
    uuid = (uuid||'').trim().toLowerCase();
    if(!uuid){ alert('Please enter the UUID.'); return; }

    if(role === 'owner'){
      if(!OWNER_IDS.includes(uuid)){ alert('UUID is not an Owner ID.'); return; }
      setSess({role:'owner', uuid: uuid});
      location.href = 'owner.html';
    }else{
      if(!ADMIN_IDS.includes(uuid)){ alert('UUID is not an Admin ID.'); return; }
      setSess({role:'admin', uuid: uuid});
      location.href = 'admin.html';
    }
  }

  // expose (optional)
  window.APP = { login: login };

  // bind current buttons/fields by ID
  document.addEventListener('DOMContentLoaded', function(){
    var ownerBtn = document.getElementById('ownerGo');
    var adminBtn = document.getElementById('adminGo');
    var ownerInp = document.getElementById('ownerUUID');
    var adminInp = document.getElementById('adminUUID');
    var openOwner = document.getElementById('openOwner');
    var openAdmin = document.getElementById('openAdmin');
    var ownerForm = document.getElementById('ownerForm');
    var adminForm = document.getElementById('adminForm');

    // guard in case some elements are missing
    if(openOwner && ownerForm){ openOwner.onclick = function(){ ownerForm.classList.remove('hide'); if(adminForm) adminForm.classList.add('hide'); ownerInp && ownerInp.focus(); }; }
    if(openAdmin && adminForm){ openAdmin.onclick = function(){ adminForm.classList.remove('hide'); if(ownerForm) ownerForm.classList.add('hide'); adminInp && adminInp.focus(); }; }

    if(ownerBtn){ ownerBtn.onclick = function(){ login('owner', ownerInp && ownerInp.value); }; }
    if(adminBtn){ adminBtn.onclick = function(){ login('admin', adminInp && adminInp.value); }; }

    // allow Enter key in input to submit
    [ownerInp, adminInp].forEach(function(inp){
      if(!inp) return;
      inp.addEventListener('keydown', function(e){
        if(e.key === 'Enter'){
          e.preventDefault();
          if(inp === ownerInp) login('owner', ownerInp.value);
          else login('admin', adminInp.value);
        }
      });
    });
  });
})();
</script>
</body>
</html>
