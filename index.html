<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AiaStocks Management — Home</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script defer src="config.js"></script>
  <script defer src="common.js"></script>
  <script defer src="catalog.js"></script>
</head>
<body>
  <header><h1>AiaStocks</h1><nav>
    <a href="login.html" id="loginLink">Login</a>
    <button id="logoutBtn" class="hide">Logout</button>
  </nav></header>
  <main>
    <section class="card">
      <h2>Panels</h2>
      <div class="links">
        <a class="btn" href="owner.html">Owner Panel</a>
        <a class="btn" href="admin.html">Admin Panel</a>
      </div>
      <p class="muted">Static build for GitHub Pages • Supabase Auth + RLS.</p>
    </section>
  </main>
  <script>
    document.getElementById('logoutBtn').onclick = logout;
    onAuthChange((s)=>{
      document.getElementById('logoutBtn').classList.toggle('hide', !s);
      document.getElementById('loginLink').classList.toggle('hide', !!s);
    });
  </script>
</body>
</html>
