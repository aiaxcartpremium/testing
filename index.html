<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Login • AiaxStock</title>
<link rel="preconnect" href="https://esm.sh">
<link rel="stylesheet" href="styles.css">
</head>
<body data-page="login">
  <div class="wrap">
    <h1>Login</h1>
    <p>Choose a role then type the <b>UUID</b> to continue.</p>

    <div class="tiles">
      <!-- OWNER -->
      <div class="tile">
        <button class="btn" id="btnOwnerOpen">Login as Owner</button>
        <form class="form" id="formOwner" autocomplete="off">
          <label for="ownerUUID">Owner UUID</label>
          <input id="ownerUUID" placeholder="Type owner UUID…" autocomplete="off"/>
          <div class="row">
            <button class="btn" type="submit" style="flex:1">Continue</button>
          </div>
        </form>
      </div>

      <!-- ADMIN -->
      <div class="tile">
        <button class="btn" id="btnAdminOpen">Login as Admin</button>
        <form class="form" id="formAdmin" autocomplete="off">
          <label for="adminUUID">Admin UUID</label>
          <input id="adminUUID" placeholder="Type admin UUID…" autocomplete="off"/>
          <div class="row">
            <button class="btn" type="submit" style="flex:1">Continue</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
