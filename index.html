<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AiaxCart Premium Shop</title>
  <link rel="stylesheet" href="style.css?v=fix4" />

  <!-- Supabase + config + app -->
  <script defer src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script defer src="config.js?v=12"></script>
  <script defer src="app.js?v=fix4"></script>
</head>

<body>
  <div class="loading-overlay hidden" style="display:none!important" aria-hidden="true">
    <div class="spinner"></div>
  </div>
  <div class="toast" role="status" aria-live="polite"></div>

  <!-- LOGIN -->
  <section id="viewLogin" class="container">
    <h1>Login</h1>
    <p>Choose a role then <b>type the UUID</b> to continue (no magic link).</p>

    <div class="login-columns">
      <div class="login-card">
        <button id="btnLoginOwner" type="button" class="btn btn-primary"
          onclick="document.getElementById('adminLoginCard')?.classList.add('hidden');
                   document.getElementById('ownerLoginCard')?.classList.remove('hidden');
                   document.getElementById('ownerUuid')?.focus();">
          Login as Owner
        </button>

        <div id="ownerLoginCard" class="account-details hidden">
          <label for="ownerUuid">Owner UUID</label>
          <input id="ownerUuid" placeholder="paste owner UUID" autocomplete="off" />
          <div class="actions">
            <button id="continueOwner" type="button" class="btn btn-primary">Continue</button>
          </div>
        </div>
      </div>

      <div class="login-card">
        <button id="btnLoginAdmin" type="button" class="btn btn-primary"
          onclick="document.getElementById('ownerLoginCard')?.classList.add('hidden');
                   document.getElementById('adminLoginCard')?.classList.remove('hidden');
                   document.getElementById('adminUuid')?.focus();">
          Login as Admin
        </button>

        <div id="adminLoginCard" class="account-details hidden">
          <label for="adminUuid">Admin UUID</label>
          <input id="adminUuid" placeholder="paste admin UUID" autocomplete="off" />
          <div class="actions">
            <button id="continueAdmin" type="button" class="btn btn-secondary">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- OWNER PANEL -->
  <section id="viewOwner" class="container hidden">
    <div class="topbar">
      <h1>Owner Dashboard</h1>
      <div class="toolbar">
        <button id="goToAdmin" type="button" class="btn btn-ghost">Go to Admin</button>
        <button type="button" class="btn btn-secondary btnLogout">Logout</button>
      </div>
    </div>

    <div class="tabs">
      <button class="tab active" data-target="tabAdd" type="button">Add Stock</button>
      <button class="tab" data-target="tabStocks" type="button">Stocks</button>
      <button class="tab" data-target="tabRecords" type="button">Records</button>
    </div>

    <!-- Add Stock -->
    <div id="tabAdd" class="tab-page">
      <div class="grid-2">
        <label>Product
          <select id="productSelectOwner"></select>
        </label>
        <label>Account type
          <select id="typeSelectOwner"></select>
        </label>
        <label>Duration
          <select id="durSelectOwner"></select>
        </label>
        <label>Quantity
          <input id="oaQty" type="number" value="1" min="1" />
        </label>
      </div>

      <div class="grid-2">
        <label>Email (optional)
          <input id="oaEmail" placeholder="login email" />
        </label>
        <label>Password (optional)
          <input id="oaPass" placeholder="login password" />
        </label>
        <label>Profile (optional)
          <input id="oaProfile" placeholder="profile name" />
        </label>
        <label>PIN (optional)
          <input id="oaPin" placeholder="profile pin" />
        </label>
      </div>

      <label>Notes
        <input id="oaNotes" placeholder="any notes" />
      </label>

      <div class="actions">
        <button id="oaAddBtn" type="button" class="btn btn-primary">Add Stock</button>
      </div>
    </div>

    <!-- Stocks -->
    <div id="tabStocks" class="tab-page hidden">
      <div class="row between">
        <h2>Current Stocks</h2>
        <div class="row" style="gap:8px">
          <button id="btnOwnerRefresh" type="button" class="btn btn-outline">Refresh</button>
          <label style="display:flex;align-items:center;gap:6px">
            <input id="chkShowArchived" type="checkbox" />
            <span class="muted">show archived</span>
          </label>
        </div>
      </div>
      <div class="table-wrap">
        <table class="table" id="ownerStocksTable">
          <thead>
            <tr><th>ID</th><th>Product</th><th>Type</th><th>Duration</th><th>Qty</th><th>Actions</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Records -->
    <div id="tabRecords" class="tab-page hidden">
      <h2>Sales Records</h2>
      <div class="actions">
        <button id="btnAddRecord" type="button" class="btn btn-primary">Add Record</button>
      </div>
      <div class="table-wrap">
        <table class="table" id="ownerRecordsTable">
          <thead>
            <tr><th>ID</th><th>Product</th><th>Type</th><th>Created</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- ADMIN PANEL -->
  <section id="viewAdmin" class="container hidden">
    <div class="topbar">
      <h1>Admin Dashboard</h1>
      <div class="toolbar">
        <button id="goToOwner" type="button" class="btn btn-ghost">Go to Owner</button>
        <button type="button" class="btn btn-secondary btnLogout">Logout</button>
      </div>
    </div>

    <h2>Available Stocks</h2>
    <div id="catBar" class="chips"></div>
    <div class="table-wrap">
      <table class="table">
        <thead><tr><th>Product</th><th>Type</th><th>Duration</th><th>Qty</th></tr></thead>
        <tbody id="adminStocksBody"></tbody>
      </table>
    </div>
  </section>

  <!-- Safety Script -->
  <script>
    (function(){
      const L = document.querySelector('.loading-overlay');
      if(L){ L.classList.add('hidden'); L.style.display='none'; }
      ['#continueOwner','#continueAdmin','#oaAddBtn','#btnOwnerRefresh','#btnOwnerPurge','#btnAddRecord','#getAccountBtn']
        .forEach(sel => { const el=document.querySelector(sel); if(el) el.type='button'; });
    })();
  </script>
</body>
</html>
